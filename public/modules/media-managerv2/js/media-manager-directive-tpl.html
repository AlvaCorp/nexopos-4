<div>
<div class="modal fade" id="myMediaModal" tabindex="-1" role="dialog" aria-labelledby="myMediaModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">Ã—</span></button>
                <h4 class="modal-title" id="myMediaModalLabel">Select a file</h4>
            </div>
            <div class="modal-body">
                <div style="margin-top:10px;padding:5px;overflow-y:scroll;">
                    <div
                    ng-click="selectEntry( entry )"
                    ng-class="{ 'selected' : entry.selected }"
                    class="media-manager-entry-box"
                    ng-repeat="(index, entry) in mediaEntries">
                        <img ng-src="{{ entry.thumb }}"/>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" data-dismiss="modal">OK</button>
            </div>
        </div>
    </div>
</div>
<button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myMediaModal" style="visibility:hidden" id="mediaModalLaunch"> Launch demo modal </button>
</div>
